<div class="card" style="width: 18rem;">
  <img src="{{ offer.imgUrl }}" class="card-img-top" alt="{{ offer.title }}">
  {{ offer.imgUrl }}
  <div class="card-body">
    <h5 class="card-title">{{ offer.title }}</h5>
    <p class="card-text">{{ offer.description }}</p>
    <a class="btn btn-block btn-primary" (click)="openOffer()">Details</a>
  </div>
</div>
