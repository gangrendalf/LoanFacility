<div class="card">
  <div class="img-wrapper">
    <img src="{{ offer.imgUrl }}" class="card-img-top" alt="{{ offer.title }}">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ offer.title }}</h5>
    <p class="card-text">{{ offer.description }}</p>
    <a class="btn btn-block btn-outline-primary" [routerLink]="[offer.searchString, 'application']">Details</a>
  </div>
</div>
